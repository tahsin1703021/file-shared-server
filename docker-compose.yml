version: '3.8'

services:
  file-shared-server:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: file-shared-server
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
    - app-network
    environment:
      - NODE_ENV=development

  redis:
    image: redis:alpine
    container_name: redis
    networks:
      - app-network
  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx 
    container_name: nginx
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Nginx configuration file
    depends_on:
      - redis
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
